<style>
    .modal-content {
      background-color: #212121
    }
  </style>
  
  <div class="modal fade" id="Modal-ApproveTruck-{{ truck.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            {{ truck.id }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
              {{ approve_form.hidden_tag() }}
              <h4 class="text-center" style="color: black;">Are you sure you want to approve {{ truck.id }} with number {{ truck.truckNumber }}$ ?</h4>
              <h6 class="text-center" style="color:#212121">By clicking Approve , you will approve the consignments and assign the truck</h6>
              <input id="approve_truck" name="approve_truck" type="hidden" value="{{ truck.id }}">
              {{ approve_form.submit(class="btn btn-outline-success btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
